<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>
<body>
<h1>Location page</h1>
<form method="get" th:action="@{/location}">
    <label>Location:
        <input type="text" th:name="'city'"/>
    </label>
</form>

<div th:each="location : ${locations}">
    <div th:text="${location}"></div>
</div>
</body>
</html>
